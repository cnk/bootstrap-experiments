<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="m-5">
      <!-- 'carousel-wbt' is short for "Carousel with Bottom Thumbnails" -->
      <div class="carousel-wbt">
        <div class="carousel-wbt__main w-100">
          <div class="carousel-wbt__slide active" data-filename="BI.jpg">
            <img src="./images/BI.jpg" class="carousel-wbt__image" />
          </div>
          <div class="carousel-wbt__slide" data-filename="broad.jpg">
            <img src="./images/broad.jpg" class="carousel-wbt__image" />
          </div>
          <div class="carousel-wbt__slide" data-filename="guggenheim.jpg">
            <img src="./images/guggenheim.jpg" class="carousel-wbt__image" />
          </div>
          <div class="carousel-wbt__slide" data-filename="dabney.jpg">
            <img src="./images/dabney.jpg" class="carousel-wbt__image" />
          </div>
          <div class="carousel-wbt__slide" data-filename="frizbee.jpg">
            <img src="./images/frizbee.jpg" class="carousel-wbt__image" />
          </div>
          <div class="carousel-wbt__slide" data-filename="palms.jpg">
            <img src="./images/palms.jpg" class="carousel-wbt__image" />
          </div>
        </div>
        <div class="carousel-wbt__thumbnail-wrapper">
          <div class="carousel-wbt__thumbnail-slider js-thumbnail-slider d-flex" style="transform: translateX(0);">
            <div class="carousel-wbt__thumbnail active" data-filename="BI.jpg">
              <img src="./images/BI.jpg" class="carousel-wbt__thumbnail-image active" />
            </div>
            <div class="carousel-wbt__thumbnail" data-filename="broad.jpg">
              <img src="./images/broad.jpg" class="carousel-wbt__thumbnail-image" />
            </div>
            <div class="carousel-wbt__thumbnail" data-filename="guggenheim.jpg">
              <img src="./images/guggenheim.jpg" class="carousel-wbt__thumbnail-image" />
            </div>
            <div class="carousel-wbt__thumbnail" data-filename="dabney.jpg">
              <img src="./images/dabney.jpg" class="carousel-wbt__thumbnail-image" />
            </div>
            <div class="carousel-wbt__thumbnail" data-filename="frizbee.jpg">
              <img src="./images/frizbee.jpg" class="carousel-wbt__thumbnail-image" />
            </div>
            <div class="carousel-wbt__thumbnail" data-filename="palms.jpg">
              <img src="./images/palms.jpg" class="carousel-wbt__thumbnail-image" />
            </div>
          </div>

          <div class="carousel-wbt__thumbnails__carousel-control carousel-wbt__thumbnails__carousel-control--left js-cwbt-control-left">
            <img class="carousel-wbt__thumbnails__carousel-control__icon" src="./images/icon-chevron-left.png">
          </div>
          <div class="carousel-wbt__thumbnails__carousel-control carousel-wbt__thumbnails__carousel-control--right js-cwbt-control-right">
            <img class="carousel-wbt__thumbnails__carousel-control__icon" src="./images/icon-chevron-right.png">
         </div>     
       </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./carousel.js"></script>
  </body>
</html>
